<body>
	
	<script>
		/*
			 1、字符串反转 ‘123abc’ -> ‘cba321’ 
		 */
		var str = '123abc';
		console.log(str.split('').reverse().join(''));	//cba321

		//2、在有序的数组里找出指定的值，返回该值在数组中的索引（二分查找）
		var arr = [1, 3, 5, 7, 9, 10, 11, 12, 14, 15];
		//for循环的方式
		function getIndex(arr, val) {
			//...
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] == val) {
					return i;
				}
			}
		}

		//ES6方法
		function getIndex(arr, val) {
			return arr.findIndex(function (value, index) {
				if (value == val) {
					return index;
				}
			});
		}

		function getIndex(arr, val) {
			var low=0;	//开始数据的索引值，一上来默认为0
			var high=arr.length-1;	//结束数据的索引值，一上来为最后一个数据

			/*
				1、这里分别处理了奇数与偶数的情况
				2、如果为奇数的话，此时只剩下了三个数字。各自走一次，刚好走到中间。走到同一个位置的话，low==high
				3、如果为偶数的话，此时只剩下两个数字。各自己就不需要再走了。再走就超了。low<high
			 */
			while(low<=high){
				var mid=parseInt((low+high)/2);	//中间数据的索引

				if(val==arr[mid]){	//相等了表示找到了
					//如果这个条件成立，说明中间的数据刚好就是要找的数据
					return mid;
				}else if(val<arr[mid]){	//数据在左侧，更新high
					high=mid-1;	
				}else if(val>arr[mid]){	//数据在右侧，更新low
					low=mid+1;
				}
			}

			return -1;
		}


		console.log(getIndex(arr, 1));
	</script>
</body>
